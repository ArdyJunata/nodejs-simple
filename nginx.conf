upstream appRoundRobin {
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
}

upstream appIpHash {
    ip_hash;
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
}

server {
    listen 80;
    listen [::]:80;
    location / {
        proxy_pass http://appRoundRobin;
    }

    location /iphash {
        proxy_pass http://appIpHash;
    }
}